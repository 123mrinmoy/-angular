<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1>Contact</h1>
      <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <input type="text" name="title"  [(ngModel)]="model.title" class="form-control" placeholder="title" >
        </div>
        <div class="form-group">
          <input type="text" name="body" [(ngModel)]="model.body" class="form-control" placeholder="boby" >
        </div>
        <div class="form-group">
          <button  class="btn btn-success">Send Message</button>
        </div>
      </form>
    </div>
    <p> {{error}}</p>
</div>
